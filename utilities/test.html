<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="../dist/jstz.js"></script>
</head>

<body>
<div id="testArea"></div>
<script type="text/javascript">
        var counter = 1;
        var interval = setInterval(function () {
            var tzinfo = jstz.determine(false);
            document.getElementById('testArea').innerHTML = counter + ": " + tzinfo.name();
            document.getElementById('testArea').innerHTML += ' (Using Internalization API: ' + tzinfo.using_intl + ')<br/>';
            document.getElementById('testArea').innerHTML += 'Needle' + tzinfo.needle + '<br/>';
            document.getElementById('testArea').innerHTML += 'Offsets' + tzinfo.offsets + '<br/>';

            counter++;
        }, 2000);
</script>

</body>

</html>
